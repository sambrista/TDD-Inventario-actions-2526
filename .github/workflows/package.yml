name: Package (main)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build jar
        run: mvn -B -ntp -DskipTests package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: jar-main
          path: target/*.jar
          retention-days: 14
